<section style="display: flex; flex-direction: row; justify-content: space-between">
  <h2 class="mat-title">Calendario</h2>

  <form #form="ngForm">
    <mat-form-field>
      <input type="number" [(ngModel)]="year" name="year" matInput placeholder="Ano">
    </mat-form-field>
  </form>
</section>

<mat-card style="padding: 0">
  <mat-progress-bar [mode]="isLoadingResults ? 'indeterminate': 'determinate'"></mat-progress-bar>

  <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" style="width: 100%">
    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">{{row.date | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</mat-card>
