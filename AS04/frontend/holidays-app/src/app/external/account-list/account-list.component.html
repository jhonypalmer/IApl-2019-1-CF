<h2 class="mat-title">Lista de contas</h2>

<mat-card style="padding: 0">
  <mat-progress-bar [mode]="isLoadingResults ? 'indeterminate': 'determinate'"></mat-progress-bar>

  <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" style="width: 100%">
    <ng-container matColumnDef="agencia">
      <th mat-header-cell mat-sort-header *matHeaderCellDef style="width: 100px">Agencia</th>
      <td mat-cell *matCellDef="let row" style="width: 100px">{{row.agencia}}</td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Numero</th>
      <td mat-cell *matCellDef="let row">{{row.numero}}</td>
    </ng-container>

    <ng-container matColumnDef="titular">
      <th mat-header-cell *matHeaderCellDef>Titular</th>
      <td mat-cell *matCellDef="let row">{{row.titular}}</td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let row">{{row.saldo | currency: 'R$ '}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="width: 100px">
        <button mat-icon-button [routerLink]="['/holiday', 'edit', row.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteHoliday(row)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</mat-card>
